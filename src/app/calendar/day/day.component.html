<div class="col-xs-12 calendar-day fill-div" (click)="modalToggle()" [ngClass]="{'month-not-current': !monthCurrent, 'event-1-bg': event1Active, 'event-2-bg': event2Active, 'event-3-bg': event3Active, 'event-4-bg': event4Active, 'event-5-bg': event5Active}">

  <time>{{dayNumber}}</time>

  <div class="overlay" *ngIf="isActive">

    <div class="day-text">{{calText}}</div>

  </div>

</div>

<div class="event-modal" id="eventModal" [ngClass]="{active: modalActive}" *ngIf="modalActive">

  <div class="event-modal-header col-xs-12">{{eventName | uppercase}}</div>

  <div class="row">
    <div class="img-container col-xs-12">
        <img src="{{eventImage}}" class="event-modal-image" />
    </div>
  </div>

  <div class="event-text col-xs-10 col-xs-offset-1">
    <span>{{eventText}}</span>
    <br>
    <br>
    <span>When: </span>{{whenText}}
    <br>
    <br>
    <span>Where: </span>{{locationText}}
  </div>

  <div class="close-modal-button col-xs-12" (click)="modalToggle()">CLOSE</div>

</div>
